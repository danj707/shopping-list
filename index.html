<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dan's Fabulous Shopping List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <h1><img class="beermug" src="mug.png">Liquor Store Shopping List</h1>

        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" id="shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
        </form>

        <ul class="shopping-list">
            <li>
                <span class="shopping-item">Beer</span>
                <div class="shopping-item-controls">
                    <button class="shopping-item-toggle">
                        <span class="button-label">check</span>
                    </button>
                    <button class="shopping-item-delete">
                        <span class="button-label">delete</span>
                    </button>
                </div>
            </li>
            <li>
                <span class="shopping-item">More Beer</span>
                <div class="shopping-item-controls">
                    <button class="shopping-item-toggle">
                        <span class="button-label">check</span>
                    </button>
                    <button class="shopping-item-delete">
                        <span class="button-label">delete</span>
                    </button>
                </div>
            </li>
            <li>
                <span class="shopping-item">Dark Beer</span>
                <div class="shopping-item-controls">
                    <button class="shopping-item-toggle">
                        <span class="button-label">check</span>
                    </button>
                    <button class="shopping-item-delete">
                        <span class="button-label">delete</span>
                    </button>
                </div>
            </li>
            <li>
                <span class="shopping-item shopping-item__checked">Light Beer</span>
                <div class="shopping-item-controls">
                    <button class="shopping-item-toggle">
                        <span class="button-label">check</span>
                    </button>
                    <button class="shopping-item-delete">
                        <span class="button-label">delete</span>
                    </button>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
